<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Bind Method</title>
</head>
<body>
    <button id="inc">Increment conter</button>
</body>
<script>
    const total = {
        count: 0,
        increment: function() {
            this.count++
        }
    }
    const btn = document.getElementById('inc')
    
    btn.addEventListener('click', () => {
        total.increment.call(total)
        if (total.count === 3) {
            alert('Enought')
        }
    })


</script>
</html>
