<!DOCTYPE html>
<html>

    <head>
        <title></title>
        <style type="text/css"></style>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>

    <body>


        <div id="root">
            {{ getTitle() }}
            <hr>
            {{ getComputed }}
            <br>
            <div>
                <label for="">Method
                    <input type="text" v-model="bookNameForMethod">
                </label>
            </div>
            <div>
                <label for="">Computed
                    <input type="text" v-model="bookNameForComputed">
                </label>
            </div>
            <hr>
            <h3>Watch example</h3>
            <div>
                Kilometers: <input type="text" v-model="kilo">
            </div>
            <div>
                Meters: <input type="text" v-model="meter">
            </div>

            <input type="text" v-model="kilo">
        </div>

        
        <script src="js.js"></script>
    </body>

</html>
