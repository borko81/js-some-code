<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <title>Document</title>
        <style>
            p {
                background: pink;
                padding: 20px;
            }
        </style>
    </head>

    <body>
        <button id="toggleContent">Toggle</button>
        <label for="check">Continue</label>
        <input type="checkbox" id="check" value=1>
        <p>1. Click me to fade me out.</p>
        <p>2. Click me to fade me out.</p>
        <p>3. Click me to fade me out.</p>
        <p>4. Click me to fade me out.</p>
        <p>Toggle me</p>
        <script>
            $(document).ready(function () {
                $('p').click(function () {
                    $(this).fadeOut()
                })
                $("#toggleContent").click(function () {
                    let c = document.querySelector("#check")
                    if (c.checked) {
                        $('p').toggle()
                    }
                })
            })
            
        </script>
    </body>

</html>
