<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
    <style>
        #panel, #flip {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }

        #panel {
            padding: 50px;
            display: none;
        }
    </style>
</head>
<body>
    <div id='flip'><p></p>If you click on the "Hide" button, I will disappear.</p>
        <div id="panel">This is hide messages</div>
    </div>
    
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <button id="toggle">Toggle</button>

<script>
$(document).ready(function () {
    $("#hide").click(function () {
        $("#flip").fadeOut();
        $("#hide").css({'color': 'yellow', 'background': 'black'})
    });
    $("#show").click(function () {
        $("#flip").show(1000);
        $("#show").css({'color': 'yellow', 'background': 'black'})
    });
    $("#toggle").click( function () {
        $("#flip").toggle(1000);
        $("#toggle").css({'color': 'yellow', 'background': 'black'})
    });
    $("#flip").click(function () {
        $("#panel").slideToggle('slow');
    });
})
</script>
</body>
</html>
