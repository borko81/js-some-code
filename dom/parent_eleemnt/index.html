<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript parentNode</title>
</head>
<body>
    <div id="main">
        <p id="something">This is a note!</p>
    </div>


    <ul id="menu">
        <li>Home</li>
        <li>Products</li>
        <li class="current">Customer Support</li>
        <li>Careers</li>
        <li>Investors</li>
        <li>News</li>
        <li>About Us</li>
    </ul>


    <script>
        let note = document.querySelector('#something');
        
        let current = document.querySelector(".current");
        let nextSibling = current.nextElementSibling;
        
        while(nextSibling) {
            console.log(nextSibling.innerHTML);
            nextSibling = nextSibling.previousElementSibling;
        }
    </script>
</body>
</html>
