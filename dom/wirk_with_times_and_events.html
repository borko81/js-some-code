<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- print -->
    <input type="button" value="Print" onclick="window.print();">
    <hr>
    <!-- time redirect -->
    <input type="button" value="Go" onclick="Red_withTime();">
    <hr>
    <!-- ask for where and when -->
    <form action="">
        <input type="text" placeholder="Enter where" id="where">
        <input type="number" value="1500" id="when">
        <input type="button" value="Go On" id="btn_one">
    </form>

    <!-- confirm -->
    <hr>
    <input type="button" value="Confirm" onclick="confirmMe();">
    <!-- Options -->
    <hr>
    <form id="options-form">
        <select id="opt">
            <option>---</option>
            <option value="1:11">One</option>
            <option value="2:22">Two</option>
            <option value="3:33">Three</option>
        </select>
    </form>


<script>

    let form_opt = document.getElementById("opt");
    form_opt.addEventListener("change", function () {
        let where = this.options[this.options.selectedIndex].value;
        if (where != null) {
            let [one, two] = where.split(":")
            console.log(one)
        }
    });

    function Red_withTime() {
        window.setTimeout(() => location.href='https://google.bg',1500)
    }

    function confirmMe() {
        let choice = confirm("Are you sure");
        if(choice) {
            console.log("True");
        } else {
            console.log("False");
        }
    }

    // for form location.href
    let btn_one = document.getElementById("btn_one");
    btn_one.addEventListener('click', function (){
        let where = document.getElementById("where").value;
        let when = document.getElementById("when").value;
        window.setTimeout(() => location.href=where, when)
    })

</script>
</body>
</html>
