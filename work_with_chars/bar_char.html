<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>
<body>
    <canvas id="bar-chart" width="800" heigth="450"></canvas>

<script>
    new Chart(document.getElementById("bar-chart"), {
        type: 'line',
        data: {
            labels: ["First", "Second", "Last"],
            datasets: [
                {
                    data: [10, 20, 30],
                    label: "2022",
                    borderColor: "#3e95cd"
                },
                {
                    data: [100, 50, 200],
                    label: "2021",
                    borderColor: "#8e5ea2",
                    fill: false
                }
            ]
        },
        options: {
            title: {
                display: true,
                text: "So am I"
            }
        }
    })
</script>
</body>
</html>
