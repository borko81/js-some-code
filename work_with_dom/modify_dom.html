<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .alert {
                padding: 15px;
                border: 1px solid #d6e9c6;
                border-radius: 4px;
                color: #3c763d;
                background-color: #dff0d8;
                opacity: 1;
                -webkit-transition: opacity 1000ms linear;
                transition: opacity 1000ms linear;
            }
        </style>
    </head>

    <body>

        <ol id="ole">
            <li>0</li>
            <li>1</li>
            <li>2</li>
        </ol>

        <script>

            let div = document.createElement("div");
            div.className = "alert";
            div.innerHTML = "<p>This is some random text</p>"
            document.body.append(div)

            let o = document.querySelector("#ole")
            let a = "First";
            let b = "Last";
            o.before("Before");
            o.after(document.createElement("hr"));


            const names = ['First', 'Second', 'Last']

            for (i = 0; i < names.length; i++) {
                let l = document.createElement("li");
                l.innerHTML = names[i];
                o.prepend(l)
            }

            setTimeout(() => div.remove("alert"), 2000)

        </script>
    </body>

</html>
