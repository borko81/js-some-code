<!DOCTYPE html>
<html lang="en">
 
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect"
        href="https://fonts.gstatic.com">
    <link href=
"https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap"
        rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        height: 100vh;
        display: flex;
        /* align X */
        justify-content: center;
        /* align y */
        align-items: center;
    }
    .container {
        width: 20em;
        background-color: cadetblue;
        overflow: hidden;
        border-radius: 1em;
        text-align: center;
    }
    .user-image {
        padding: 3em 0;
    }
    .user-image img {
        width: 7em;
        height: 7em;
        box-shadow: 0 0.6em 1.8em;
    }
    .content {
        color: #565656;
        padding: 2.2em;
    }
    .name {
        font-size: 1.5em;
        text-transform: uppercase;
    }
    .links {
        display: flex;
        justify-content: center;
        margin: 1.5em;
    }
    a {
        text-decoration: none;
        color:black;
        transition: all 0.3s;
    }
    .effect {
        text-align: center;
        display: inline-block;
        position: relative;
        width: 100%;
    }
    .efect:efect-4:before {
        top: 0;
        left: 0;
        transform: scale(0, 1);
        width: 100%;
        height: 100%;
    }
    .effect.effect-4:hover {
         text-indent: -9999px;
    }
    .effect.effect-4:hover:before {
        transform: scale(1, 1);
        text-indent: 0;
    }
    .geeks {
        display: flex;
        justify-content: center;
        display: inline-block;
        caption-side: bottom;
    }
</style>
</head>
 
<body>
    <div class="container">
        <div class="user-image">
            <img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20210223165952/gfglogo.png"
            alt="this image contains user-image">
        </div>
 
        <div class="content">
            <h3 class="name">Geeks-For-Geeks</h3>
            <p class="username">@geeks_for_geeks</p>
 
 
            <div class="links">
                <a class="facebook" href=
"https://www.facebook.com/geeksforgeeks.org/"
                    target="_blank" title="GFG_facebook">
                    <i class="fab fa-facebook"></i>
                </a>
 
                <a class="git" href=
"https://github.com/topics/geeksforgeeks"
                    title="GFG_github" target="_blank">
                    <i class="fab fa-github-square"></i>
                </a>
 
                <a class="linkedin" href=
"https://www.geeksforgeeks.org/tag/linkedin/"
                    title="GFG_linkedin" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
                 
                <a class="insta" href=
"https://www.instagram.com/geeks_for_geeks/?hl=en"
                    target="_blank" title="GFG_instagram">
                    <i class="fab fa-instagram-square"></i>
                </a>
            </div>
 
            <p class="details">
                A Computer Science portal for geeks
            </p>
 
 
            <a class="effect effect-4" href="#">
                Message
            </a>
        </div>

        <table class="geeks" border="1">

            </tr>

                <td>kolkata</td> 
            </tr> 
            <tr> 
                <td>Suraj Roy</td> 
                <td>236</td>

            </tr> 
            <tr> 
                <td> Dhruv Mishra</td> 
                <td>237</td> 
                <td>Dehadun</td> 
            </tr> 
        </table>
    </div>
     
    

    <!-- This is link of adding small images
         which are used in the link section  -->

</body>
 
</html>
