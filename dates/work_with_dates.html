<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>Work with dates</h3>
    <time id="msg"></time>
    <hr>
    <time id="format_msg"></time>

<script>
    document.querySelector("#msg").innerHTML = Date().toLocaleString("bg");
    let d = new Date();
    let current_day = d.getDate();
    let current_month = d.getMonth() + 1;
    let current_year = d.getFullYear();

    let hour = d.getHours();
    let minutes = d.getMinutes();
    
    let my_format = current_day + '.'  + current_month + '.' + current_year + ' ' + hour + ":" + minutes
    document.querySelector("#format_msg").innerHTML = my_format;
</script>
</body>
</html>
